<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <p>
      Em uma frase podemos definir <b>ênfa</b>ses desejadas, ou seja, as
      palavras mais <i>importantes</i>,<br />
      é possivel incluir uma palavra menor que as demais. <br />
      Usar recursos de subscrito e sobrescrito: <br />
      <i
        >H2O<br />
        8²</i
      >
    </p>
    <p>
      Alguns textos <del>excluídos</del>. Além de fazer combinações:<br />
      <i
        ><b>H<sub>2</sub>O</b><br />
        8²</i
      ><br />
      <b>Palavras <i>Importantes</i></b>
    </p>
    <hr />
  </body>
</html>
